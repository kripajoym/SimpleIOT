trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: HCLAppScanOnCloud@2
  inputs:
    AppSecTestService: 'StageJoy'
    applications: 'fcae1363-8917-4b1b-8842-5ef0e143cd7c'
    scantype: 'mobile'
    appFile: 'demo.apk'


